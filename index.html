<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ScratchPad</title>
</head>

<body onload=weatherApi() onload=randomFact()>

    <main>

        <header class="header"  style="background-image: url('background.jpg');">

            <h1>
                ScratchPad
            </h1>

        </header>

        <div>

            <div id = weather>
                <p id="city"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>



        </div>

        <div id="daysoftheweek">

            <div class="day" id="monday" >
                <h2 class="weekday" style="width: 200px">
                    Monday
                </h2>
                <textarea class="input" style="p: 10px" id="entry"></textarea>
                <button id="mButton">Random Fact</button>
            </div>

            <div class="day" id="tuesday">
                <h2 class="weekday" style="width: 200px">
                    Tuesday
                </h2>
                <textarea class="input" id="entry2"></textarea>
                <button id="tuButton">Random Fact</button>
            </div>

            <div class="day" id="wednesday">
                <h2 class="weekday" style="width: 200px">
                    Wednesday
                </h2>
                <textarea class="input" id="entry3"></textarea>
                <button id="wButton">Random Fact</button>
            </div>

            <div class="day" id="thursday">
                <h2 class="weekday" style="width: 200px">
                    Thursday
                </h2>
                <textarea class="input" id="entry4"></textarea>
                <button id="thButton">Random Fact</button>
            </div>

            <div class="day" id="friday">
                <h2 class="weekday" style="width: 200px">
                    Friday
                </h2>
                <textarea class="input" id="entry5"></textarea>
                <button id="fButton">Random Fact</button>
            </div>

            <div class="day" id="saturday">
                <h2 class="weekday" style="width: 200px">
                    Saturday
                </h2>
                <textarea class="input" id="entry6"></textarea>
                <button id="saButton">Random Fact</button>
            </div>

            <div class="day" id="sunday">
                <h2 class="weekday" style="width: 200px">
                    Sunday
                </h2>
                <textarea class="input" id="entry7"></textarea>
                <button id="suButton">Random Fact</button>
            </div>

            <div id = "facts">
                <p id="MondayFact"></p>
                <p id="TuesdayFact"></p>
                <p id="WednesdayFact"></p>
                <p id="ThursdayFact"></p>
                <p id="FridayFact"></p>
                <p id="SaturdayFact"></p>
                <p id="SundayFact"></p>
            </div>

            

        </div>

        <div id = "test">

            <button id = "save" onclick=randomFact()>
                <p>Save</p>
            </button>

            <button id = "reset" onclick=weatherApi()>
                <p>Reset</p>
            </button>

        </div>

    </main>

<script src="./assets/js/script.js"></script>

</body>

</html>
