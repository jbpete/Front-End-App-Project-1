<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ScratchPad</title>
</head>

<body onload=weatherApi() onload=randomFact()>

    <main style="background-image: url('background.jpg'); height: auto;">

        <header class="header"  style="background-image: url('background.jpg');">

            <h1 id="title" style="background-color:black; border-radius:25px; width:260px; margin:auto; padding-top:5px; padding-bottom:10px; font-family: 'Courier New', Courier, monospace;">
                ScratchPad
            </h1>

        </header>

        <div>

            <div id = weather class="border-top border-dark border-3" style="display:flex; justify-content:space-evenly; background-image: url('weather.jpg')">
                <p id="city" class="text-white fs-4" style="padding-top: 8px; font-family: 'Courier New', Courier, monospace;"></p>
                <p id="temp" class="text-white fs-4" style="padding-top: 8px; font-family: 'Courier New', Courier, monospace;"></p>
                <p id="wind" class="text-white fs-4" style="padding-top: 8px; font-family: 'Courier New', Courier, monospace;"></p>
                <p id="humidity" class="text-white fs-4" style="padding-top: 8px; font-family: 'Courier New', Courier, monospace;"></p>
            </div>



        </div>

        <div id="daysoftheweek">

            <div class="day" id="monday" >
                <h2 class="weekday" style="width: 200px">
                    Monday
                </h2>
                <textarea class="input" style="p: 10px" id="entry"></textarea>
                <button id="mButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace; ">Random Fact</button>
            </div>

            <div class="day" id="tuesday">
                <h2 class="weekday" style="width: 200px">
                    Tuesday
                </h2>
                <textarea class="input" id="entry2"></textarea>
                <button id="tuButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div class="day" id="wednesday">
                <h2 class="weekday" style="width: 200px">
                    Wednesday
                </h2>
                <textarea class="input" id="entry3"></textarea>
                <button id="wButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div class="day" id="thursday">
                <h2 class="weekday" style="width: 200px">
                    Thursday
                </h2>
                <textarea class="input" id="entry4"></textarea>
                <button id="thButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div class="day" id="friday">
                <h2 class="weekday" style="width: 200px">
                    Friday
                </h2>
                <textarea class="input" id="entry5"></textarea>
                <button id="fButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div class="day" id="saturday">
                <h2 class="weekday" style="width: 200px">
                    Saturday
                </h2>
                <textarea class="input" id="entry6"></textarea>
                <button id="saButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div class="day" id="sunday">
                <h2 class="weekday" style="width: 200px">
                    Sunday
                </h2>
                <textarea class="input" id="entry7"></textarea>
                <button id="suButton" style="border: 2px solid black; font-family: 'Courier New', Courier, monospace;">Random Fact</button>
            </div>

            <div id = "facts">
                <p id="MondayFact"></p>
                <p id="TuesdayFact"></p>
                <p id="WednesdayFact"></p>
                <p id="ThursdayFact"></p>
                <p id="FridayFact"></p>
                <p id="SaturdayFact"></p>
                <p id="SundayFact"></p>
            </div>

            

        </div>

        <div id = "test">

            <button id = "save" onclick=randomFact() style="border: 4px solid black; border-radius: 25px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">
                <p>Save</p>
            </button>

            <button id = "reset" onclick=weatherApi() style="border: 4px solid black; border-radius: 25px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">
                <p>Reset</p>
            </button>

        </div>

    </main>

<script src="./assets/js/script.js"></script>

</body>

</html>
