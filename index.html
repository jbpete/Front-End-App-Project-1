<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ScratchPad</title>
</head>

<body>

    <main>

        <header>

            <h1>
                ScratchPad
            </h1>

        </header>

        <div>

            <div id = weather>
                <p>Weather</p>
            </div>

            <div id = soundcloud>
                <p>Soundcloud</p>
            </div>

        </div>

        <div id="daysoftheweek">

            <div class="day" id="monday">
                <h2 class="weekday">
                    Monday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="tuesday">
                <h2 class="weekday">
                    Tuesday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="wednesday">
                <h2 class="weekday">
                    Wednesday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="thursday">
                <h2 class="weekday">
                    Thursday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="friday">
                <h2 class="weekday">
                    Friday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="saturday">
                <h2 class="weekday">
                    Saturday
                </h2>
                <input class="input">
            </div>

            <div class="day" id="sunday">
                <h2 class="weekday">
                    Sunday
                </h2>
                <input class="input">
            </div>

        </div>

        <div id = "test">

            <button id = "save">
                <p>Save</p>
            </button>

            <button id = "reset">
                <p>Reset</p>
            </button>

        </div>

    </main>

<script>src="script.js"</script>

</body>

</html>
