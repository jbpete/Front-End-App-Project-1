<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ScratchPad</title>
</head>

<body>

    <main>

        <header>

            <h1>
                ScratchPad
            </h1>

        </header>

        <div>

            <div id = weather>
                <p>Weather</p>
            </div>

            <div id = soundcloud>
                <p>Soundcloud</p>
            </div>

        </div>

        <div>

            <div id = monday>
                <h2>
                    Monday
                </h2>
                <input>
            </div>

            <div id = tuesday>
                <h2>
                    Tuesday
                </h2>
                <input>
            </div>

            <div id = wednesday>
                <h2>
                    Wednesday
                </h2>
                <input>
            </div>

            <div id = thursday>
                <h2>
                    Thursday
                </h2>
                <input>
            </div>

            <div id = friday>
                <h2>
                    Friday
                </h2>
                <input>
            </div>

            <div id = saturday>
                <h2>
                    Saturday
                </h2>
                <input>
            </div>

            <div id = sunday>
                <h2>
                    Sunday
                </h2>
                <input>
            </div>

        </div>

        <div>

            <button id = save>
                <p>Save</p>
            </button>

            <button id = reset>
                <p>Reset</p>
            </button>

        </div>

    </main>

<script>src="script.js"</script>

</html>
