<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ScratchPad</title>
</head>

<body onload=weatherApi()>

    <main>

        <header>

            <h1>
                ScratchPad
            </h1>

        </header>

        <div>

            <div id = weather>
                <p id="city"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <div id = soundcloud>
                <p>Soundcloud</p>
            </div>

        </div>

        <div id="daysoftheweek">

            <div class="day" id="monday">
                <h2 class="weekday">
                    Monday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="tuesday">
                <h2 class="weekday">
                    Tuesday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="wednesday">
                <h2 class="weekday">
                    Wednesday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="thursday">
                <h2 class="weekday">
                    Thursday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="friday">
                <h2 class="weekday">
                    Friday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="saturday">
                <h2 class="weekday">
                    Saturday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

            <div class="day" id="sunday">
                <h2 class="weekday">
                    Sunday
                </h2>
                <textarea class="input" id="entry"></textarea>
            </div>

        </div>

        <div id = "test">

            <button id = "save">
                <p>Save</p>
            </button>

            <button id = "reset" onclick=weatherApi()>
                <p>Reset</p>
            </button>

        </div>

    </main>

<script src="./assets/js/script.js"></script>

</body>

</html>
